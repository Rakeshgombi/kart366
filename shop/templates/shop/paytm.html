<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paytm Merchant Payment Page</title>
</head>

<body>
  <h1>Redirecting you to the merchant....</h1>
  <h1>Please do not refresh your page....</h1>
    <form method="post" action="https://securegw-stage.paytm.in/theia/processTransaction?mid={mid}&orderId={order-id}" name="paytm">
      {% for key, value in param_dict.items %}
      <input type="hidden" name="{{key}}" value="{{value}}">
      {% endfor %}
    </form>
</body>
<script>
  document.paytm.submit()
</script>

</html>
